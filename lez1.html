<html>
	<head>
		<title>My first Three.js app</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.js"></script>

	</head>
		<body>	
			<script>

				var scene, renderer, camera;

				function Init() {

					scene = new THREE.Scene();
					camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); //distanza minima e distanza massima
					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );

					BoxGeometry = new THREE.CubeGeometry (1,1,1);
					boxMaterial = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
					box = new THREE.Mesh(BoxGeometry, boxMaterial);

					scene.add( box );

					camera.position.z = 3;
				}

				function Render() {
					requestAnimationFrame(Render); //chiamata ricorsiva
					renderer.render(scene, camera);
				}

				Init();
				Render();

			</script>
		</body>	
</html>
