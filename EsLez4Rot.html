<html>
	<head>
		<title>My first Three.js app</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>

			var scene, renderer, camera, stats, box;

			function Start() {

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0xf0f0f0 );
				document.body.appendChild( renderer.domElement );



				// sphere
				var sphere_geometry = new THREE.SphereGeometry(1,32,32);
				var sphere_material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				var sphere = new THREE.Mesh( sphere_geometry, sphere_material ); 
				sphere.scale.set(1.1,1.1,1.1); //scalo di 1.1
				sphere.position.set(0,1,0); //traslo
				scene.add( sphere );
				
				// cylinder
				var cylinder_geometry = new THREE.CylinderGeometry(0.3, 0.3, 3);
				var cylinder_material = new THREE.MeshBasicMaterial( { color: 0xff0000 } ); 
				var cylinder = new THREE.Mesh( cylinder_geometry, cylinder_material );
				cylinder.scale.set(1.2,1.2,1.2); //scalo di 1.2
				cylinder.rotation.z = 90 * Math.PI/180; //ruoto e converto in radianti
				cylinder.position.set(0,1,0); //traslo
				scene.add( cylinder );


				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );

				camera.position.z = 5;

			}

			function Render() {

				requestAnimationFrame(Render);
				stats.update();
				//scene.rotation.x+=0.01;
                //scene.rotation.y+=0.01;
				scene.rotation.z+=0.001;

				renderer.render(scene, camera);
			}

			Start();
			Render();

		</script>
	</body>
</html>
