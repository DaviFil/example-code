<html>
	<head>
		<title>DisegnoTriangoli.js</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
		<script src="lib/three.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>
			var scene, renderer, camera, stats;
			
			function Start() {
			
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				var material, geometry, mesh;
				material = new THREE.MeshBasicMaterial({color: 0xff0000 });
				geometry = new THREE.Geometry(); 
					
					geometry.vertices.push(new THREE.Vector3(1, 2, 0));
					geometry.vertices.push(new THREE.Vector3(1, 4, 0));
					geometry.vertices.push(new THREE.Vector3(2, 1, 0));
					geometry.vertices.push(new THREE.Vector3(1, 2, 0));
					geometry.vertices.push(new THREE.Vector3(2, 1, 0));
					geometry.vertices.push(new THREE.Vector3(4, 2, 0));
					
					geometry.faces.push(new THREE.Face3(0, 1, 2)); 
					geometry.faces.push(new THREE.Face3(3, 4, 5));
					
					mesh = new THREE.Mesh(geometry, material);

				scene.add(mesh);
				
				camera.position.z = 5;
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
				
			}
			
			function Update() {
				requestAnimationFrame(Update);
				stats.update();
				renderer.render(scene, camera);
			}
			Start();
			Update();
			
		</script>
	</body>
</html>
