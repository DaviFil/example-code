<html>
	<head>
		<title>TriangoliQuadrati</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}
		</style>
		<script src="lib/three.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>

		<script>

			var scene, renderer, camera, stats;

			function Start() {

			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			//triangolo rosso basso
			var geometry = new THREE.Geometry();
			var material = new THREE.MeshBasicMaterial( { color:0xff0000, side: THREE.FrontSize });
			triangle = new THREE.Mesh(geometry, material);

			geometry.vertices.push( new THREE.Vector3(0,0,0)); //bs
			geometry.vertices.push( new THREE.Vector3(2,0,0)); //bd
			geometry.vertices.push( new THREE.Vector3(1,1,0)); //mez

			geometry.faces.push( new THREE.Face3(0,1,2));
			scene.add( triangle);

			//triangolo blu alto
			var geometry1 = new THREE.Geometry();
			var material1 = new THREE.MeshBasicMaterial( { color:0x0000ff, side: THREE.FrontSize });
			triangle1 = new THREE.Mesh(geometry1, material1);

			geometry1.vertices.push( new THREE.Vector3(0,2,0)); //as
			geometry1.vertices.push( new THREE.Vector3(2,2,0)); //ad
			geometry1.vertices.push( new THREE.Vector3(1,1,0)); //mez

			geometry1.faces.push( new THREE.Face3(0,2,1));
			scene.add( triangle1);

			//triangolo lime sinistra 
			var geometry2 = new THREE.Geometry();
			var material2 = new THREE.MeshBasicMaterial( { color:0x00ff00, side: THREE.FrontSize });
			triangle2 = new THREE.Mesh(geometry2, material2);

			geometry2.vertices.push( new THREE.Vector3(0,0,0)); //bs
			geometry2.vertices.push( new THREE.Vector3(0,2,0)); //as
			geometry2.vertices.push( new THREE.Vector3(1,1,0)); //mez

			geometry2.faces.push( new THREE.Face3(0,2,1));
			scene.add( triangle2);

			//triangolo verde destra 
			var geometry3 = new THREE.Geometry();
			var material3 = new THREE.MeshBasicMaterial( { color:0x008000, side: THREE.FrontSize });
			triangle3 = new THREE.Mesh(geometry3, material3);

			geometry3.vertices.push( new THREE.Vector3(2,0,0)); //bd
			geometry3.vertices.push( new THREE.Vector3(2,2,0)); //ad
			geometry3.vertices.push( new THREE.Vector3(1,1,0)); //mez

			geometry3.faces.push( new THREE.Face3(0,1,2));
			scene.add(triangle3);




			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 5;

			}

			function Render() {
				requestAnimationFrame(Render);

				stats.update();

				renderer.render(scene, camera);
			}

			Start();
			Render();

		</script>
	</body>
</html>
